<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Desperte o artista que há em você!</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <div data-color="#073B4C" style="background-color: #073B4C" class="color active"></div>
        <div data-color="#118AB2" style="background-color: #118AB2" class="color"></div>
        <div data-color="#06D6A0" style="background-color: #06D6A0" class="color"></div>
        <div data-color="#EF476F" style="background-color: #EF476F" class="color"></div>
        <div data-color="#FFD166" style="background-color: #FFD166" class="color"></div>
        <div data-color="#464D77" style="background-color: #464D77" class="color"></div>
    </div>

    <div class="button-menu">
        <button class="clear">Limpar a obra de arte</button>
    </div>

    <footer>Criado por Fabrina Nunes durante o curso 7 Projetos em 7 dias da B7Web</footer>

    <script src="script.js"></script>
</body>
</html>
